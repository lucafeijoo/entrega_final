<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'my_app/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'my_app/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Crowl Space</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url "inicio" %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "nosotros" %}">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "blogs" %}">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "otros" %}">Otros</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Ingresar</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Ingresa tu mascota</h1>
                    <p class="lead mb-0">no aceptamos gatos naranjas</p>
                </div>
            </div>
        </header>
        <form method="POST">
            {% csrf_token %}
            <p>
                Nombre:
                <input type="text" name= "nombre">
            </p>
            <p>
                Especie:
                <input type="text" name= "especie">
            </p>
            <p>
                Edad:
                <input type="text" name= "edad">
            </p>
            <input type="submit" value="aceptar"/>
        </form>
