{% extends "my_app/plantilla_base.html"  %}

{% block contenidoQueCambia %}

<form method = "post">

    <h1>{{object.titulo}}</h1>
    <h3>{{object.subtitulo}}</h3>
    <p>{{object.cuerpo |safe}}</p><br>

    {% if blog.imagen %}

    <img src = "{{object.imagen.url}}"/>

    {% endif %}
    
    <p>Autor: {{object.autor}}</p>
    <p>Fecha: {{object.fecha}}</p>

{% endblock %}
